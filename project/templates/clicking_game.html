<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicking Game</title>
    <link rel="icon" href="https://i.ibb.co/qNq4Nj7/narama-removebg-preview.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .counter {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container text-center">
        <h1 class="display-4">Clicking Game</h1>
        <p class="lead">Click the button to increase the counter.</p>
        <form id="click-form">
            <button type="button" id="click-button" class="btn btn-primary btn-lg">Click Me!</button>
        </form>
        <p class="counter">Counter: <span id="click-counter">{{ counter }}</span></p>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#click-button').click(function() {
                $.ajax({
                    type: 'POST',
                    url: '{{ url_for("clicking_game") }}',
                    success: function(response) {
                        $('#click-counter').text(response.counter);
                    },
                    error: function(error) {
                        console.error('Error clicking:', error);
                    }
                });
            });
        });
    </script>
</body>
</html>

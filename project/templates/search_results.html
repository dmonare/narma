<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1 class="mt-5">Search Results</h1>
        <ul class="list-group mt-3">
            {% for user in users %}
            <li class="list-group-item d-flex align-items-center" onclick="navigateToProfile('{{ user.username }}')" style="cursor: pointer;">
                <img src="{{ url_for('static', filename=user.profile_picture) }}" class="rounded-circle me-2" width="30" height="30">
                <span>{{ user.username }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function navigateToProfile(username) {
            window.location.href = `/user/${username}`;
        }
    </script>
</body>
</html>
